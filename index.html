<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文字母打字练习游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 700px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: #3a4f63;
            margin-bottom: 25px;
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .game-area {
            margin: 25px auto;
            position: relative;
            height: 350px;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(to bottom, #e0f7fa 0%, #b2ebf2 100%);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.05);
        }
        
        .letter {
            position: absolute;
            font-size: 36px;  /* 增大字体 */
            font-weight: bold;
            animation: fall linear;
            opacity: 0;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, opacity 0.3s ease;
        }
        
        .letter.hit {
            transform: scale(1.5);
            opacity: 0 !important;
            color: #27ae60;
        }
        
        @keyframes fall {
            0% { 
                top: -60px; 
                opacity: 0; 
                transform: scale(0.8) rotate(-5deg); 
            }
            10% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
            }
            90% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
            }
            100% { 
                top: 320px; 
                opacity: 0.7; 
                transform: scale(0.9) rotate(5deg); 
            }
        }
        
        .controls {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .stats {
            margin: 25px 0;
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 15px;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: none;
            border-radius: 15px;
            padding: 15px;
            flex: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .stat-box:hover {
            transform: translateY(-3px);
        }
        
        .stat-label {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .level-controls {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 12px;
        }
        
        .level-btn {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            font-size: 14px;
            padding: 8px 15px;
            font-weight: normal;
            opacity: 0.8;
        }
        
        .level-btn.active {
            background: linear-gradient(135deg, #16a085 0%, #1abc9c 100%);
            transform: scale(1.05);
            opacity: 1;
        }
        
        .instructions {
            margin-top: 25px;
            text-align: left;
            font-size: 14px;
            color: #555;
            background-color: rgba(236, 240, 241, 0.5);
            padding: 15px;
            border-radius: 10px;
        }
        
        .instructions h3 {
            color: #3a4f63;
            margin-bottom: 10px;
        }
        
        .instructions ul {
            padding-left: 20px;
            margin-top: 8px;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
        
        /* 虚拟键盘样式 */
        .virtual-keyboard {
            width: 100%;
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        
        .key {
            width: 38px;
            height: 38px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: #2c3e50;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.15s ease;
        }
        
        .key:hover {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
        }
        
        .key:active, .key.active {
            transform: translateY(2px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }
        
        .key.special {
            width: auto;
            padding: 0 10px;
            min-width: 50px;
        }
        
        .keyboard-toggle {
            margin-top: 15px;
            font-size: 14px;
            color: #3a4f63;
            cursor: pointer;
            text-decoration: underline;
            user-select: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 700px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .game-area {
                height: 300px;
            }
            
            .letter {
                font-size: 28px;
                width: 50px;
                height: 50px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .key {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
            
            .key.special {
                min-width: 40px;
            }
        }
        
        @media (max-width: 400px) {
            .key {
                width: 28px;
                height: 28px;
                font-size: 11px;
                border-radius: 6px;
            }
            
            .keyboard-row {
                gap: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>英文字母打字练习游戏</h1>
        <div class="level-controls">
            <button class="level-btn active" data-level="easy">简单</button>
            <button class="level-btn" data-level="medium">中等</button>
            <button class="level-btn" data-level="hard">困难</button>
        </div>
        <div class="game-area" id="gameArea"></div>
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">得分</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">错误</div>
                <div class="stat-value" id="errors">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">准确率</div>
                <div class="stat-value"><span id="accuracy">100</span>%</div>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="resetBtn">重置游戏</button>
        </div>
        
        <!-- 虚拟键盘 -->
        <div class="virtual-keyboard" id="virtualKeyboard">
            <div class="keyboard-row" id="row1">
                <!-- 第一行将由JS填充 -->
            </div>
            <div class="keyboard-row" id="row2">
                <!-- 第二行将由JS填充 -->
            </div>
            <div class="keyboard-row" id="row3">
                <!-- 第三行将由JS填充 -->
            </div>
            <div class="keyboard-row" id="row4">
                <!-- 第四行将由JS填充 -->
            </div>
            <div class="keyboard-row" id="row5">
                <!-- 特殊字符行将由JS填充 -->
            </div>
        </div>
        <div class="keyboard-toggle" id="keyboardToggle">隐藏虚拟键盘</div>
        
        <div class="instructions">
            <h3>游戏说明:</h3>
            <p>当字母从屏幕顶部落下时，请按下对应的键盘按键或点击虚拟键盘。越快越好!</p>
            <h3>难度级别:</h3>
            <ul>
                <li>简单: 只有小写字母 a-z</li>
                <li>中等: 小写和大写字母 a-z, A-Z</li>
                <li>困难: 字母, 数字和特殊符号</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gameArea = document.getElementById('gameArea');
            const startBtn = document.getElementById('startBtn');
            const resetBtn = document.getElementById('resetBtn');
            const scoreElement = document.getElementById('score');
            const errorsElement = document.getElementById('errors');
            const accuracyElement = document.getElementById('accuracy');
            const levelButtons = document.querySelectorAll('.level-btn');
            const virtualKeyboard = document.getElementById('virtualKeyboard');
            const keyboardToggle = document.getElementById('keyboardToggle');
            
            let isGameRunning = false;
            let gameInterval;
            let score = 0;
            let errors = 0;
            let totalAttempts = 0;
            let activeLetters = [];
            let currentLevel = 'easy';
            let keyboardVisible = true;
            
            // 字符集定义
            const charSets = {
                easy: 'abcdefghijklmnopqrstuvwxyz',
                medium: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ',
                hard: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?'
            };
            
            // 游戏配置
            const config = {
                easy: { interval: 1600, speed: 7 },
                medium: { interval: 1300, speed: 5.5 },
                hard: { interval: 1100, speed: 4.5 }
            };
            
            // 初始化虚拟键盘
            initVirtualKeyboard();
            
            // 设置难度级别
            levelButtons.forEach(button => {
                button.addEventListener('click', function() {
                    if (isGameRunning) return;
                    
                    levelButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentLevel = this.dataset.level;
                    
                    // 根据难度更新键盘显示
                    updateKeyboardVisibility();
                });
            });
            
            // 开始游戏
            startBtn.addEventListener('click', function() {
                if (isGameRunning) return;
                
                startBtn.textContent = '游戏进行中...';
                startBtn.style.opacity = '0.7';
                
                isGameRunning = true;
                score = 0;
                errors = 0;
                totalAttempts = 0;
                updateStats();
                
                gameInterval = setInterval(() => {
                    createLetter();
                }, config[currentLevel].interval);
            });
            
            // 重置游戏
            resetBtn.addEventListener('click', function() {
                resetGame();
                
                // 添加按钮动画效果
                resetBtn.classList.add('clicked');
                setTimeout(() => {
                    resetBtn.classList.remove('clicked');
                }, 300);
            });
            
            // 键盘显示切换
            keyboardToggle.addEventListener('click', function() {
                keyboardVisible = !keyboardVisible;
                virtualKeyboard.style.display = keyboardVisible ? 'flex' : 'none';
                keyboardToggle.textContent = keyboardVisible ? '隐藏虚拟键盘' : '显示虚拟键盘';
            });
            
            // 监听实体键盘输入
            document.addEventListener('keydown', function(event) {
                const key = event.key;
                handleKeyPress(key);
                
                // 视觉反馈：高亮虚拟键盘上的按键
                highlightVirtualKey(key);
            });
            
            document.addEventListener('keyup', function(event) {
                // 移除键盘上的高亮
                const key = event.key;
                unhighlightVirtualKey(key);
            });
            
            // 处理按键
            function handleKeyPress(key) {
                if (!isGameRunning) return;
                
                let letterFound = false;
                
                for (let i = 0; i < activeLetters.length; i++) {
                    const letterObj = activeLetters[i];
                    if (letterObj.letter === key) {
                        letterFound = true;
                        activeLetters.splice(i, 1);
                        
                        // 添加击中动画
                        letterObj.element.classList.add('hit');
                        
                        setTimeout(() => {
                            if (gameArea.contains(letterObj.element)) {
                                gameArea.removeChild(letterObj.element);
                            }
                        }, 300);
                        
                        score++;
                        totalAttempts++;
                        updateStats();
                        break;
                    }
                }
                
                if (!letterFound && charSets[currentLevel].includes(key)) {
                    errors++;
                    totalAttempts++;
                    updateStats();
                    
                    // 错误时的视觉反馈
                    gameArea.style.boxShadow = 'inset 0 0 15px rgba(231, 76, 60, 0.3)';
                    setTimeout(() => {
                        gameArea.style.boxShadow = 'inset 0 0 15px rgba(0, 0, 0, 0.05)';
                    }, 300);
                }
            }
            
            // 创建字母
            function createLetter() {
                if (!isGameRunning) return;
                
                const chars = charSets[currentLevel];
                const randomChar = chars.charAt(Math.floor(Math.random() * chars.length));
                const letterElement = document.createElement('div');
                letterElement.className = 'letter';
                letterElement.textContent = randomChar;
                
                // 随机水平位置 (保持字母在视窗内)
                const xPos = Math.floor(Math.random() * (gameArea.offsetWidth - 70));
                letterElement.style.left = `${xPos + 5}px`;
                
                // 设置下落动画
                const duration = config[currentLevel].speed;
                letterElement.style.animation = `fall ${duration}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
                
                // 添加到游戏区域
                gameArea.appendChild(letterElement);
                
                // 添加到活动字母列表
                const letterObj = {
                    letter: randomChar,
                    element: letterElement
                };
                activeLetters.push(letterObj);
                
                // 当字母到达底部时
                letterElement.addEventListener('animationend', function() {
                    if (isGameRunning && gameArea.contains(letterElement)) {
                        errors++;
                        totalAttempts++;
                        updateStats();
                        
                        // 找到并移除对应的字母对象
                        const index = activeLetters.findIndex(l => l.element === letterElement);
                        if (index !== -1) {
                            activeLetters.splice(index, 1);
                        }
                        gameArea.removeChild(letterElement);
                    }
                });
            }
            
            // 更新统计数据
            function updateStats() {
                scoreElement.textContent = score;
                errorsElement.textContent = errors;
                
                // 计算准确率
                const accuracy = totalAttempts > 0 ? Math.round((score / totalAttempts) * 100) : 100;
                accuracyElement.textContent = accuracy;
                
                // 根据准确率更改颜色
                let accuracyColor = '#27ae60'; // 绿色 (好)
                if (accuracy < 70) {
                    accuracyColor = '#e74c3c'; // 红色 (差)
                } else if (accuracy < 90) {
                    accuracyColor = '#f39c12'; // 橙色 (一般)
                }
                accuracyElement.style.color = accuracyColor;
            }
            
            // 重置游戏
            function resetGame() {
                isGameRunning = false;
                clearInterval(gameInterval);
                
                // 清除所有活动字母
                activeLetters.forEach(letterObj => {
                    if (gameArea.contains(letterObj.element)) {
                        gameArea.removeChild(letterObj.element);
                    }
                });
                activeLetters = [];
                
                // 重置统计
                score = 0;
                errors = 0;
                totalAttempts = 0;
                updateStats();
                
                // 重置按钮文本
                startBtn.textContent = '开始游戏';
                startBtn.style.opacity = '1';
                
                // 重置游戏区域样式
                gameArea.style.boxShadow = 'inset 0 0 15px rgba(0, 0, 0, 0.05)';
            }
            
            // 初始化虚拟键盘
            function initVirtualKeyboard() {
                // 定义键盘布局
                const layout = [
                    ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0'],
                    ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
                    ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
                    ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
                    ['!', '@', '#', '$', '%', '^', '&', '*', '(', ')', '_', '+', '-', '=', '[', ']', '{', '}', '|', ';', ':', ',', '.', '<', '>', '?']
                ];
                
                // 创建键盘行
                for (let i = 0; i < layout.length; i++) {
                    const rowElement = document.getElementById(`row${i+1}`);
                    
                    layout[i].forEach(key => {
                        const keyElement = document.createElement('div');
                        keyElement.className = 'key';
                        keyElement.dataset.key = key;
                        keyElement.textContent = key;
                        
                        // 为最后一行（特殊符号）添加特殊样式
                        if (i === 4) {
                            keyElement.classList.add('special');
                        }
                        
                        // 添加点击事件
                        keyElement.addEventListener('mousedown', function() {
                            handleKeyPress(key);
                            this.classList.add('active');
                        });
                        
                        keyElement.addEventListener('mouseup', function() {
                            this.classList.remove('active');
                        });
                        
                        keyElement.addEventListener('mouseleave', function() {
                            this.classList.remove('active');
                        });
                        
                        keyElement.addEventListener('touchstart', function(e) {
                            e.preventDefault();
                            handleKeyPress(key);
                            this.classList.add('active');
                        });
                        
                        keyElement.addEventListener('touchend', function(e) {
                            e.preventDefault();
                            this.classList.remove('active');
                        });
                        
                        rowElement.appendChild(keyElement);
                    });
                }
                
                // 初始显示键盘基于难度
                updateKeyboardVisibility();
            }
            
            // 更新键盘可见性基于当前难度
            function updateKeyboardVisibility() {
                const row1 = document.getElementById('row1');
                const row5 = document.getElementById('row5');
                
                if (currentLevel === 'easy') {
                    // 简单模式隐藏数字和特殊字符行
                    row1.style.display = 'none';
                    row5.style.display = 'none';
                } else if (currentLevel === 'medium') {
                    // 中等模式只显示字母和数字
                    row1.style.display = 'flex';
                    row5.style.display = 'none';
                } else {
                    // 困难模式显示所有行
                    row1.style.display = 'flex';
                    row5.style.display = 'flex';
                }
            }
            
            // 高亮虚拟键盘按键
            function highlightVirtualKey(key) {
                const keyElement = document.querySelector(`.key[data-key="${key}"]`);
                if (keyElement) {
                    keyElement.classList.add('active');
                }
            }
            
            // 移除虚拟键盘按键高亮
            function unhighlightVirtualKey(key) {
                const keyElement = document.querySelector(`.key[data-key="${key}"]`);
                if (keyElement) {
                    keyElement.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
